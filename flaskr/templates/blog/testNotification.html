{% extends 'base.html' %}


{% block content %}
	{% for post in posts %}
		<form action="{{ url_for('blog.notifyAllBidders', id=post['id']) }}" method="post">
			<input class="danger" type="submit" value="notifyAllBidders" onclick="return confirm('Are you sure?');">
		</form>
	{% endfor %}
{% endblock %}
