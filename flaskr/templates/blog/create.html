{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Sell An Item{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <label for="image">Image</label>
    <input name="image" id="image" value="{{ request.form['image'] }}" required>
    <label for="price">Price</label>
    <input name="price" id="price" value="{{ request.form['price'] }}" required>
    <input type="submit" value="Save">
    <input name="duration" id="duration" value="{{ request.form['duration'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
