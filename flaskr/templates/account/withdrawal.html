{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Withdrawal{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="total_fund">Current Balance: {{ g.user['total_fund'] }}</div>
    <div class="held_fund">Fund On Hold: {{ g.user['held_fund'] }}</div>
    <label for="amount">Amount</label>
    <input name="amount" id="amount" required>
    <input type="submit" value="Withdraw">
  </form>
{% endblock %}
